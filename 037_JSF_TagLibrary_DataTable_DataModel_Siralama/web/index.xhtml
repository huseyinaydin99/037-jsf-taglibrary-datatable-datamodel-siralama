<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{yonetimliBeane.bookList}" var="p">
                <h:column>
                    <f:facet name="header">No</f:facet>
                        #{yonetimliBeane.bookList.rowIndex +1}
                </h:column>

                <h:column>
                    <f:facet name="header">Numarası</f:facet>
                        #{p.bookNo}
                </h:column>

                <h:column>
                    <f:facet name="header"><h:commandLink action="#{yonetimliBeane.sortByBookNo()}">Adı Soyadı</h:commandLink></f:facet>
                    #{p.productName}
                </h:column>

                <h:column>
                    <f:facet name="header">Yaşı</f:facet>
                        #{p.qty}
                </h:column>

                <h:column>
                    <f:facet name="header">Fiyat</f:facet>
                    #{p.price}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
